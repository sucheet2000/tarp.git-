    <div style="text-align: center;">
      <h1>Hi {{session.Name}} !!</h1>

    </div>
    <form action="{{ url_for('trick')}}" method="post">
    <div class="form-group">
      <label for="exampleInputage">Age</label>
      <input type="number" class="form-control" id="exampleInputage" name="Age" aria-describedby="AgeHelp" placeholder="Enter your Age">

    </div>
    <div class="form-group">
      <label for="exampleInputCholestrol">BMI</label>
      <input type="number" class="form-control" id="exampleInputCholestrol" name="BMI" placeholder="Enter your BMI">
    </div>

    <div class="form-group">
      <label for="exampleInputBP">Glucose Level</label>
      <input type="number" class="form-control" id="exampleInputBP" name="Glucose" placeholder="Enter your glucose level">
    </div>

    <button type="submit" class="btn btn-primary">Predict</button>
  </form>
  <div style="text-align: center;">
